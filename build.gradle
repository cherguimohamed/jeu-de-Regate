plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'java'
    id 'jacoco'
}

version '0.1'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

application {
    mainClass = 'fr.ensicaen.genielogiciel.mvp.Main'
}

repositories {
    mavenCentral()
}

sourceSets.main {
    java.srcDir file('src/main/java')
}

javafx {
    version = "16"
    modules = ['javafx.controls', 'javafx.fxml']
}

dependencies {
    implementation(
            [files("lib")]
    )
    testImplementation(
            ['org.junit.jupiter:junit-jupiter:5.+'],
            ['org.mockito:mockito-core:4.+'],
            [files("lib")]
    )
}

task copyLibFolder(type: Copy) {
    description 'Copies the lib folder.'
    from('lib')
    into("$buildDir/classes")
}

compileJava.dependsOn copyLibFolder

applicationDistribution.from(['LICENSE', 'README.md']) {
    into ''
}

test {
    useJUnitPlatform()
}

jacoco {
    toolVersion = "0.8.8"
    reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}
